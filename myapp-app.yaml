apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secret-app
  namespace: argocd
spec:
  destination:
    namespace: external-secrets
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/Gatete-Bruno/K8s-secrets.git'
    path: 'manifests'  # Ensure this is the correct directory where your manifests are stored
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
