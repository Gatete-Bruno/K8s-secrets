apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secret-app
  namespace: argocd
spec:
  destination:
    namespace: external-secrets
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/Gatete-Bruno/K8s-secrets.git'
    path: '.'  # Use '.' if the manifests are in the root directory
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
